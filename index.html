<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombIA - Survivor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ZombIA - Survivor</h1>
            <p>Un juego de supervivencia zombie con IA</p>
        </div>
        
        <div id="terminal">
            <div id="output"></div>
        </div>
        
        <div id="start-screen">
            <button id="start-btn">Iniciar</button>
        </div>
        
        <div id="game-options" class="hidden">
            <button id="option1" class="option-btn option1">Opción 1</button>
            <button id="option2" class="option-btn option2">Opción 2</button>
        </div>
        
        <div id="status-message" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
